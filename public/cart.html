<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panier</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <script
      src="https://kit.fontawesome.com/e439166e98.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/cart.js" async></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
				<img class="logo" src="../images/orinoco.png" alt="logo" />
				  <div id="nav">
					  <a href="index.html">Accueil</a>
            <div class ="panier">
              <a href="./cart.html" id="panier_name" class="active">Détails de votre panier</a>
              <div id ="panier_quantity"></div>
            </div>
				  </div>
				</div>
			</nav>
    </header>

    <main>
      <div id="card" class="cart">
      </div>
      <h3 id="cart-total"></h3>
      <div class="container">
        <form>
          <label for="firstName">Prénom : </label>
          <input type="text" id="firstName" name="firstName" />
          <p id="firstNameErrorMessage" class="form-error"></p>

          <label for="lastName">Nom : </label>
          <input type="text" id="lastName" name="lastName" />
          <p id="lastNameErrorMessage" class="form-error"></p>

          <label for="address">Adresse : </label>
          <input type="text" id="address" name="address" />
          <p id="addressErrorMessage" class="form-error"></p>

          <label for="city">Ville : </label>
          <input type="text" id="city" name="city" />
          <p id="cityErrorMessage" class="form-error"></p>

          <label for="email">Email : </label>
          <input type="email" id="email" name="email" />
          <p id="emailErrorMessage" class="form-error"></p>

          <input type="submit" id="btn" value="Payer" />
        </form>
      </div>
    </main>

    <footer>
			<p>Site réalisé dans le cadre du projet 5 du parcours d'Openclassrooms par : <br> Gruber Guillaume</p>
		</footer>
  </body>
</html>
