<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmation</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <script
      src="https://kit.fontawesome.com/e439166e98.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/confirmation.js" async></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
				<img class="logo" src="../images/orinoco.png" alt="logo" />
				  <div id="nav">
					  <a href="index.html">Accueil</a>
				  </div>
				</div>
			</nav>
    </header>

    <main>
      <article class="achat">
        <h2 class="confirmation">Commande validée</h2>
        <p>Merci pour votre commande <span class="user bold"> </span></p>
        <p>
          Nous l'avons reçu et la traiterons dans les plus brefs délais.
        </p>
        <p>Votre numéro de commande est le <span class="order-id bold"> </span></p>
        <p class="total-price">
          Votre commande s'élève à un prix total de <span class="price bold"></span>
        </p>
      </article>
    </main>

    <footer>
			<p>Site réalisé dans le cadre du projet 5 du parcours d'Openclassrooms par : <br> Gruber Guillaume</p>
		</footer>
